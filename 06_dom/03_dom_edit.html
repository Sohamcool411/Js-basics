<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom edit and remove</title>
</head>
<body style="background-color: aqua;color:beige">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function createList(listVal) {
        const newli =document.createElement('li')
        const data=document.createTextNode(listVal)
        newli.appendChild(data)
        document.querySelector('.language').appendChild(newli)
    }
    createList('python')
    createList('Ruby')

    //Edit elements in DOM
    const secondLang=document.querySelector('li:nth-child(2)')
    //secondLang.innerHTML='Mojo'
    const newli=document.createElement('li')
    //newli.textContent='Mojo' //another way to change content
    newli.appendChild(document.createTextNode('Mojo'))//most efficient way.
    secondLang.replaceWith(newli)


    //edit 2
    const firstLang= document.querySelector('li:first-child')
    firstLang.outerHTML='<li>Typescript</li>'

    //remove element from DOM
    const lastLang= document.querySelector('li:last-child')
    lastLang.remove()

</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Interval</title>
</head>
<body>
    <h1>Soham</h1>
    <button id="start">start</button>
    <button id="stop">stop</button>
</body>
<script>
    const start =function(str){
        document.querySelector('h1').innerHTML=`${str}${new Date().toLocaleTimeString()}`
    }
    let changeMe= null
    document.querySelector('#start').addEventListener('click',()=>{
        changeMe= setInterval(start,1000,'Hello Soham , its : ')
    })

    document.querySelector('#stop').addEventListener('click',()=>{
        clearInterval(changeMe)
    })
</script>
</html>
